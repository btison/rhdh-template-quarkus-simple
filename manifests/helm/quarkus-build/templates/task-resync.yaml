apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: resync
spec:
  steps:
    - args:
        - >-
          oc delete pod -n {{ .Release.Namespace }} -l
          app.kubernetes.io/instance={{ .Release.Name }}
      command:
        - /bin/bash
        - '-c'
      image: 'quay.io/openshift/origin-cli:latest'
      name: resync
      resources: {}
